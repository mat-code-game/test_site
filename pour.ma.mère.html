<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux anniversaire Maman</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fce7f3, #fee2e2);
      overflow: hidden;
    }

    #card {
      position: relative;
      width: min(500px, 90vw);
      padding: 26px 24px 30px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 20px 40px rgba(244, 63, 94, 0.35);
      border: 1px solid rgba(244, 63, 94, 0.35);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      color: #be123c;
    }

    h2 {
      font-size: 18px;
      font-weight: 500;
      color: #9f1239;
      margin-bottom: 14px;
    }

    p {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 10px;
    }

    #heart {
      font-size: 30px;
      margin: 6px 0 10px;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 4px rgba(239,68,68,0.4)); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(239,68,68,0.7)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 4px rgba(239,68,68,0.4)); }
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 14px 0 8px;
      justify-content: center;
    }

    .small-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #fee2e2;
      color: #b91c1c;
      font-weight: 600;
      transition: transform 0.1s, box-shadow 0.1s, background 0.15s;
      box-shadow: 0 4px 10px rgba(248, 113, 113, 0.35);
    }

    .small-btn:hover {
      background: #fecaca;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(248, 113, 113, 0.5);
    }

    .small-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 2px 6px rgba(248, 113, 113, 0.4);
    }

    #message {
      min-height: 42px;
      font-size: 14px;
      color: #9f1239;
      margin-top: 6px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #fef2f2;
      border: 1px dashed rgba(248, 113, 113, 0.6);
    }

    #confetti-btn {
      margin-top: 16px;
      padding: 8px 28px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ec4899, #f97316);
      color: white;
      box-shadow: 0 10px 26px rgba(244, 63, 94, 0.6);
      transition: transform 0.1s, box-shadow 0.1s, filter 0.15s;
    }

    #confetti-btn:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(244, 63, 94, 0.7);
    }

    #confetti-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 16px rgba(244, 63, 94, 0.55);
    }

    #footer {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }

    #footer span {
      font-weight: 600;
      color: #9f1239;
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div id="card">
    <h1>Joyeux anniversaire Maman üéÇ</h1>
    <h2>Ce petit jeu est juste pour toi</h2>
    <div id="heart">‚ù§Ô∏è</div>
    <p>Clique sur les boutons pour r√©v√©ler des petits messages,</p>
    <p>puis lance une pluie de confettis pour f√™ter √ßa !</p>

    <div id="buttons">
      <button class="small-btn" data-type="souvenir">Un souvenir</button>
      <button class="small-btn" data-type="qualite">Une qualit√©</button>
      <button class="small-btn" data-type="surprise">Une surprise</button>
    </div>

    <div id="message">Clique sur un bouton pour afficher un message sp√©cial.</div>

    <button id="confetti-btn">Lancer les confettis üéâ</button>

    <div id="footer">
      Avec tout mon amour, <span>Math√©o</span> üíï
    </div>
  </div>

  <script>
    const messages = {
      souvenir: [
        "Je n‚Äôoublierai jamais tous les soirs o√π tu es rest√©e r√©veill√©e juste pour parler avec moi.",
        "Merci pour tous les anniversaires que tu as rendus magiques, aujourd‚Äôhui c‚Äôest ton tour.",
        "Je me souviens de chaque fois o√π tu as r√©ussi √† me faire rire alors que j‚Äôallais mal.",
        "Les plus beaux souvenirs de mon enfance ont tous un point commun : toi."
      ],
      qualite: [
        "Tu es la personne la plus courageuse que je connaisse.",
        "Ta gentillesse rend tout plus doux autour de toi.",
        "Tu as un super‚Äëpouvoir : tu sais tout r√©parer avec un c√¢lin.",
        "Ta force et ta patience m‚Äôinspirent chaque jour."
      ],
      surprise: [
        "Spoiler : la meilleure maman du monde, c‚Äôest toi.",
        "Aujourd‚Äôhui, tu n‚Äôas pas le droit de dire ¬´ je suis trop vieille ¬ª. Tu es parfaite.",
        "Si j‚Äôavais un bouton ¬´ maman ¬ª, je ne cliquerais que sur toi.",
        "Tu m√©rites au moins un million de confettis. On commence maintenant ?"
      ]
    };

    const messageBox = document.getElementById("message");
    const buttons = document.querySelectorAll(".small-btn");

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.getAttribute("data-type");
        const list = messages[type];
        messageBox.textContent = pickRandom(list);
      });
    });

    // --- Confettis tr√®s simples sur canvas ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettis = [];
    let confettiRunning = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createConfettiBurst() {
      const colors = ["#f97316", "#ec4899", "#22c55e", "#3b82f6", "#eab308", "#6366f1"];
      const pieces = 220;
      confettis = [];
      for (let i = 0; i < pieces; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: -20 + Math.random() * 40,
          size: 5 + Math.random() * 6,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedY: 2 + Math.random() * 3,
          speedX: (Math.random() - 0.5) * 2,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.2
        });
      }
      confettiRunning = true;
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      if (!confettiRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettis.forEach(p => {
        p.y += p.speedY;
        p.x += p.speedX;
        p.rotation += p.rotationSpeed;

        // Respawn en haut si sort en bas
        if (p.y > canvas.height + 20) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        ctx.restore();
      });

      requestAnimationFrame(updateConfetti);
    }

    document.getElementById("confetti-btn").addEventListener("click", () => {
      createConfettiBurst();
    });
  </script>
</body>
</html>
